
<section>
     <form action="" name="loginForm" ng-if="loginViewModel.login===true" >
           <span>Login</span>
    <div>
        <input type="text" ng-model="loginViewModel.account.name">
    </div>
    <div>
        <input type="password" ng-model="loginViewModel.account.password">
    </div>
    <div>
        <button type="button" ng-click="loginViewModel.login()">Login</button>
    </div>
     </form>
</section>
