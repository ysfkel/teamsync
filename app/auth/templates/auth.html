
<section>
    <a ui-sref="{{$ctrl.action}}">{{$ctrl.authInfo}}</a>
     <form name="loginForm" ng-submit="$ctrl.submitForm()">
         <fieldset ng-disabled="$ctrl.isSubmitting">
               <h1 ng-bind="::$ctrl.title"></h1>
           
                <div>
                    <input type="text" ng-model="$ctrl.account.name">
                </div>
                <div>
                    <input type="password" ng-model="$ctrl.account.password">
                </div>
                <div>
                    <button type="submit"  ng-bind="::$ctrl.title"></button>
                </div>
         </fieldset>
     </form>
</section>
